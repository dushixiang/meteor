geoip:
  file: GeoLite2-City.mmdb
forwarders:
  - protocol: tcp
    addr: ":54321"
    to: 127.0.0.1:12345
    rules:
      - city: beijing,chengdu
        allowed: true
      - ip: 0.0.0.0/0
        allowed: false
  - protocol: udp
    addr: ":54321"
    to: 127.0.0.1:12345
